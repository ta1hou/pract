<!DOCTYPE html>
<html lang="en">
<head>
    <title>Практ 12</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <div class="popup">
            <a href="#">Главная</a>
            <a id="show_add_photo" href="#">Фото</a>
            <a href="#">Посты</a>
            <a href="#">личный кабинет</a>
        </div>
        <div class="mobile_icon">
            <img src="free-icon-bullet-5269155.png" alt="">
        </div>
    </header>
    <h1>Галерея</h1>
    <div id="grid">
        <div class="photo">
            <img src="https://w0.peakpx.com/wallpaper/568/353/HD-wallpaper-pokemon-cynthia-pokemon-garchomp-pokemon.jpg" alt="">
            <p>Фоточка №1</p>
        </div>
        <div class="photo">
            <img src="https://w0.peakpx.com/wallpaper/448/947/HD-wallpaper-pokemon-cynthia-pokemon-garchomp-pokemon.jpg" alt="">
            <p>Фоточка №2</p>
        </div>
        <div class="photo">
            <img src="https://rare-gallery.com/thumbnail/1317095-Cynthia-Pokmon-Garchomp-PokmonPokmon-HD-Wallpaper.jpg" alt="">
            <p>Фоточка №3</p>
        </div>
        <div class="photo">
            <img src="https://i.kym-cdn.com/entries/icons/original/000/036/604/pokemon-masters-cynthia-sygna-suit-new-look.jpg" alt="">
            <p>Фоточка №4</p>
        </div>
    </div>

    <div id="add_new_photo">
        <div>
            <input id="new_photo_src" type="text" placeholder="Картинка">
            <input id="new_photo_text" type="text" placeholder="Подпись">
            <button id="add_photo">Добавить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>

    <div id="popup_photo">
        <img src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
